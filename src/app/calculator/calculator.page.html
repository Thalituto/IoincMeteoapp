<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Calculator">{{todayDate| date:'shortDate'}}</ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="number" label="Nombre 1" placeholder="Entrer un chiffre" [(ngModel)]="one" ></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="number" label="Nombre 2" placeholder="Entrer un chiffre" [(ngModel)]="two"></ion-input>
          </ion-item>
          
          <ion-button (click)="addition()">+</ion-button>
          <ion-button (click)="sous()">-</ion-button>
          <ion-button (click)="multiplication()">*</ion-button>
          <ion-button (click)="division()">/</ion-button>
        </ion-list>
        {{result}}
      </ion-card-content>
      <ion-button (click)="home()">Home</ion-button>
    </ion-card>
   
   
  </div>
</ion-content>
